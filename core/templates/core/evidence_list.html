{% extends 'core/base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Submitted Evidences</h1>
        </div>
    </div>
    <div class="row">
        <table>
            <tr>
                <th>Big Ideas</th>
                {% for comps in corecomps %}
                    <th class="rotate"><div><span>{{ comps.iCan }}</span></div></th>
                {% endfor %}
            </tr>
            {% for ideas in bigideas %}
                <tr>
                    <td>{{ ideas.bigIdea }}</td>
                    {% for comps in corecomps %}
                        <td>{% if 1 < length %}
                            H
                        {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <!-- <ul>
            {% for evidence in object_list %}
            <li>{{ evidence.artifact }}</li>
            {% endfor %}
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        </ul> -->
    </div>

</div>
{% endblock %}
