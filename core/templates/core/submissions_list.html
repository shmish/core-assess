{% extends 'core/base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Submissions</h1>
        </div>
    </div>
    <div class="row">
        <ul>
            {% for ev in evidences %}
            <li>{{ ev.artifact }}</li>
            <ul>
                <li>{{ ev.signif }}</li>
            </ul>
            {% endfor %}
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        </ul>
    </div>

</div>
{% endblock %}
